<div class="row">
    <h3 class="center-align">Crear Usuarios</h3>
    <article class="col s6 offset-s3">
        <form [formGroup]="fgValidator" (ngSubmit)="GuardarUsuario()" method="POST" action="formulario-contacto.php">
            <div class="input-field">
                <label for="identificacion">Identificacion</label>
                <input formControlName="identificacion" type="text" name="identificacion" required>
            </div>

            <div class="input-field">
                <label for="nombres">nombres</label>
                <input formControlName="nombres" type="text" name="nombres" required>
            </div>

            <div class="input-field">
                <label for="apellidos">apellidos</label>
                <input formControlName="apellidos" type="text" name="apellidos" required>
            </div>
            <div class="input-field">
                <label for="telefono">Telefono</label>
                <input formControlName="telefono" type="text" name="telefono" required>
            </div>
            <div class="input-field">
                <label for="correo">Correo</label>
                <input formControlName="correo" type="text" name="correo" required>
            </div>

            <div class="input-field">
                <label for="clave">Clave</label>
                <input formControlName="clave" type="text" name="clave" >
            </div>

            <p class="center-align">
                <button [disabled]= "!fgValidator.valid" class="waves-effect waves-light btn" type="submit"><i
                        class="material-icons right">send</i>Enviar</button>
            </p>

        </form>

    </article>
</div>
